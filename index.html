<body class="login">
    <!-- start: LOGIN -->
    <div class="row">
        <div class="col-sm-12 text-center">
            <div class="logo margin-top-30">
                <h1>   <img src="assets/images/leedlogo.png" alt="LEED Review Management"/>

            <div class="box-login">
                <form class="form-login" action="searchfilter.html" method="get">
                    <fieldset>
                        <legend> Sign in to your account </legend>
                        <p> Please log in using your Leed Online username and password. </p>
                        <div class="form-group"> <span class="input-icon">
									<input type="text" class="form-control" name="username" value="" placeholder="Username">
									<i class="fa fa-user"></i> </span> </div>
                        <div class="form-group form-actions"> <span class="input-icon">
									<input type="password" class="form-control password" name="password" value="" placeholder="Password">
									<i class="fa fa-lock"></i>
									 </span> </div>
                        <div class="form-actions">
                            <div class="checkbox clip-check check-primary">
                                <input type="checkbox" id="remember" value="1">
                                <label for="remember"> Keep me signed in </label>
                            </div>
                            <button type="submit" class="btn btn-primary pull-right"> Login <i class="fa fa-arrow-circle-right"></i> </button>
                        </div>
                    </fieldset>
                </form>
